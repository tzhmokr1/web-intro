<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{

              border: 10px solid black;
              background: gray;
              padding: 10px;
              margin: 1%;
              width: 31.333333333333333333333333333%;
              height: 70px;
              display: inline-block;
        }

        .box > div{
            background: red;
            height: 100%;
            width: 100%;
        }
        .border-box{
            box-sizing: border-box;
        }
        .container{
            overflow: hidden;
            display: block;
            border: 1px black solid;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <div>70x70</div>
        </div><!--
        --><div class="box">
            <div>70x70</div>
        </div><!--
        --><div class="box">
            <div>70x70</div>
        </div>
    </div>
    <div class="container">
        <div class="box border-box">
            <div>70x70</div>
        </div><!--
        --><div class="box border-box">
            <div>70x70</div>
        </div><!--
        --><div class="box border-box">
            <div>70x70</div>
        </div>
    </div>
</body>
</html>
