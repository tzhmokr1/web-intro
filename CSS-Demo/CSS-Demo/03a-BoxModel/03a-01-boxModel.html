<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {

            border: 10px solid black;
            background: gray;
            padding: 10px;
            margin: 10px;
            width: 70px;
            height: 70px;
        }

        .box > div {
            background: red;
            height: 100%;
            width: 100%;
        }

        .border-box {
            box-sizing: border-box;
        }

        .container {
            background: blue;
            overflow: hidden;
            margin: 5%;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <div>70x70</div>
    </div>
</div>
<div class="container">
    <div class="box border-box">
        <div>70x70</div>
    </div>
</div>


</body>
</html>
