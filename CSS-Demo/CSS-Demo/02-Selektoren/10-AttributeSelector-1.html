<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attribute Selector 1</title>
  <style>
    #space {
      height: 40em;
    }
    a[href] {
      color: green;
    }
  </style>
</head>
<body>
<h1>Attribute Selector 1</h1>
<p>
<a href="https://www.google.com/search?q=a+element+html+mdn">Google the a Element</a>
</p>
<p>
<a href="#bottom">Jump to Bottom</a>
</p>
<p>
  <a>Anchor without href</a>
</p>

<div id="space"></div>
<div id="bottom">the bottom</div>
</body>
</html>
