<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector Demo</title>
  <style>
    .recent {
      background: lightblue;
    }

    .explicit {
      color: gray;
    }
  </style>
</head>
<body>
<article class="recent">Very new article</article>
<p>Other <em class="recent">text</em></p>
<article class="recent explicit">Inappropriate article</article>
</body>
</html>
