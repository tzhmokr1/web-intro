<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combinator Selector Child with Universal Demo</title>
  <style>
    li > * {
      text-decoration: underline;
    }

    body * span {
      opacity: 0.5;
    }
  </style>
</head>
<body>
<ul>
  <li>
    <span>A</span>
  </li>
  <li>
    <i>B</i>
  </li>
  <li>
    <strong>C</strong>
  </li>
</ul>
<span>D</span>
</body>
</html>
