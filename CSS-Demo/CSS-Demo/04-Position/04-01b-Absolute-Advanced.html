<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Absolute Advanced Demo</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display: block;
            padding: 10px;
            position: relative;
        }
        li::before{
            content: attr(data-value);
            position: absolute;
            left: -15px;
            top: -10px;
            border: 1px black solid;
            border-radius: 100%;
            padding: 5px;
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
<p>Anzahl Teilnehmer:</p>
<ul>
    <li data-value="99">E-Sport</li>
    <li data-value="70">Fussball</li>
    <li data-value="50">Tennis</li>
</ul>
</body>
</html>
