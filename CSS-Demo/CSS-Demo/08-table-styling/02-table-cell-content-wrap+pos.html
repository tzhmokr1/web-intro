<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table-Cell Content Wrapping Positioning</title>
  <style>
    /* positioning */

    table {
      table-layout: fixed;
      width: 100%;
      border: 3px solid purple;
    }

    thead {
      vertical-align: bottom;
      text-align: center;
    }

    th, td {
      box-sizing: border-box;
      border: 3px solid purple;
      padding: 5px;
      height: 100px;
      white-space: nowrap;
      overflow: hidden;
    }

    tbody tr:nth-child(2) td {
      vertical-align: top;
      text-align: end;
      white-space: normal;
    }

  </style>
</head>
<body>
<h1>Table-Cell Content Positioning</h1>
<table>
  <thead>
  <tr>
    <th></th>
    <th>head 1</th>
    <th>head 2</th>
    <th>head 3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th>row 1 head</th>
    <td>cell 1.1</td>
    <td>cell 1.2 longer that the others</td>
    <td>cell 1.3 </td>
  </tr>
  <tr>
    <th>row 2 head</th>
    <td>cell 2.1</td>
    <td>cell 2.2 longer that the others</td>
    <td>cell 2.3</td>
  </tr>
  </tbody>
  <tfoot></tfoot>
</table>

</body>
</html>
