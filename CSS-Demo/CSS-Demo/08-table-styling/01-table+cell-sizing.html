<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table + Cell Sizing</title>
  <style>
    /* sizing */

    table {
      table-layout: fixed; /*outside->in sizing*/
      width: 100%;
      /*border-collapse: collapse;*/
      border: 3px solid purple;
    }

    thead th:nth-child(1) {
      width: 100px;
    }

    thead th:nth-child(2) {
      width: 15%;
    }

    thead th:nth-child(3) {
      width: 15%;
    }

    thead th:nth-child(4) {
      width: 30%;
      min-width: 200px;
    }

    th, td {
      box-sizing: border-box;
      border: 3px solid purple;
      padding: 20px;
      height: 70px;
    }
  </style>
</head>
<body>
<h1>Table + Cell Sizing</h1>
<table>
  <thead>
  <tr>
    <th></th>
    <th>head 1</th>
    <th>head 2</th>
    <th>head 3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th>row 1 head</th>
    <td>cell 1.1</td>
    <td>cell 1.2</td>
    <td>cell 1.3</td>
  </tr>
  <tr>
    <th>row 2 head</th>
    <td>cell 2.1</td>
    <td>cell 2.2</td>
    <td>cell 2.3</td>
  </tr>
  </tbody>
  <tfoot></tfoot>
</table>

</body>
</html>
