<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Styling: Borders and Backgrounds</title>
  <style>
    /* Table Styling: Borders and Backgrounds*/

    table {
      table-layout: fixed;
      width: 100%;
      border: 3px solid purple;
      border-collapse: collapse;
      empty-cells: show; /*not working in chrome*/
    }

    th, td {
      box-sizing: border-box;
      border: 3px solid purple;
      padding: 5px;
      height: 100px;
    }

    td {
      background-color: lemonchiffon;
    }

    td:nth-child(3) {
      background-color: lightpink;
    }

  </style>
</head>
<body>
<h1>Table Styling: Borders and Backgrounds</h1>
<table>
  <thead>
  <tr>
    <th></th>
    <th>head 1</th>
    <th>head 2</th>
    <th>head 3</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th>row 1 head</th>
    <td>cell 1.1</td>
    <td colspan="2">cell 1.2+3 longer that the others</td>
  </tr>
  <tr>
    <th>row 2 head</th>
    <td>cell 2.1</td>
    <td>cell 2.2 longer that the others</td>
    <!-- missing    <td>cell 2.3</td>-->
  </tr>
  </tbody>
  <tfoot></tfoot>
</table>

</body>
</html>
