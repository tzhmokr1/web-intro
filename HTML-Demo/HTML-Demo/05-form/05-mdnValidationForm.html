<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDN Tutorial Form Validation + Styling Demo</title>
  <style>
    body {
      font: 1em sans-serif;
      padding: 10px;
      margin : 10px;
    }

    form {
      max-width: 200px;
      margin: 0;
      padding: 0 5px;
    }

    form:invalid {
      box-shadow: 0 0 5px 1px red;
    }

    form:invalid button {
      color: #CCCCCC;
    }

    p > label {
      display: block;
    }

    input[type=text],
    input[type=email],
    input[type=number],
    textarea,
    fieldset {
      /* required to properly style form
         elements on WebKit based browsers */
      -webkit-appearance: none;

      width : 100%;
      border: 1px solid #333;
      margin: 0;

      font-family: inherit;
      font-size: 90%;

      box-sizing: border-box;
    }

    input:invalid, textarea:invalid {
      box-shadow: 0 0 5px 1px red;
    }

    input:focus:invalid, textarea:focus:invalid {
      outline: none;
    }
  </style>
</head>
<body>
<h1>MDN Tutorial Form Validation + Styling Demo</h1>
<p>
  See
  <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Form_validation">MDN Form Tutorial</a>
  for details
</p>

<form method="post" action="http://localhost:5002/submit">
  <fieldset>
    <legend>Title<abbr title="This field is mandatory">*</abbr></legend>
    <label for="r1"><input type="radio" required name="title" id="r1" value="Mr">Mr.</label>
    <label for="r2"><input type="radio" required name="title" id="r2" value="Ms">Ms.</label>
  </fieldset>
  <p>
    <label for="n1">How old are you?</label>
    <!-- The pattern attribute can act as a fallback for browsers which
         don't implement the number input type but support the pattern attribute.
         Please note that browsers that support the pattern attribute will make it
         fail silently when used with a number field.
         Its usage here acts only as a fallback -->
    <input type="number" min="12" max="120" step="1" id="n1" name="age"
           pattern="\d+">
  </p>
  <p>
    <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory">*</abbr></label>
    <input type="text" id="t1" name="fruit" list="l1" required
           pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
    <datalist id="l1">
      <option>Banana</option>
      <option>Cherry</option>
      <option>Apple</option>
      <option>Strawberry</option>
      <option>Lemon</option>
      <option>Orange</option>
    </datalist>
  </p>
  <p>
    <label for="t2">What's your e-mail?</label>
    <input type="email" id="t2" name="email">
  </p>
  <p>
    <label for="t3">Leave a short message</label>
    <textarea id="t3" name="msg" maxlength="140" minlength="3" rows="5"></textarea>
  </p>
  <p>
    <button>Submit</button>
  </p>
</form>

</body>
</html>
