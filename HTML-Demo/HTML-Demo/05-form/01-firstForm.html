<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Form</title>
  <style>
    label {
      display: block;
    }
    input:invalid {
      box-shadow: 0 0 5px 1px red;
    }
  </style>
</head>
<body>
<h1>First Form</h1>
<form action="http://localhost:5002/submit" method="post">
  <label for="message"><span>Message: </span>
    <input id="message" name="message"
           type="text" placeholder="Your Message Here" required>
  </label>
  <button>Send Data</button>
</form>
</body>
</html>
