<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Table CSS Problem</title>
  <style>
    h2 {
      margin-bottom: 2px
    }

    table,
    td {
      border: 1px solid black;
    }

    table > tr {
    /*table tr {*/
    /*table > * > tr {*/
      background-color: chartreuse;
    }

  </style>
</head>
<body>
<h1>Minimal Table CSS Problem</h1>
<h2>Table 1</h2>
<table>
  <tbody>
  <tr>
    <td>T1 cell 1.1</td>
    <td>T1 cell 1.2</td>
  </tr>
  </tbody>
</table>

<h2>Table 2</h2>
<table>
  <tr>
    <td>T2 cell 1.1
    <td>T2 cell 1.2
  </tr>
</table>

</body>
</html>
