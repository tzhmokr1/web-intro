<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Table</title>
  <style>
    h2 {
      margin-bottom: 2px
    }

    table,
    td {
      border: 1px solid black;
    }

  </style>
</head>
<body>
<h1>Minimal Table</h1>
<h2>Table 1</h2>
<table>
  <tbody>
  <tr>
    <td>T1 cell 1.1</td>
    <td>T1 cell 1.2</td>
  </tr>
  </tbody>
</table>

<h2>Table 2</h2>
<table>
  <tr>
    <td>T2 cell 1.1
    <td>T2 cell 1.2
  </tr>
</table>

<h2>Table 3</h2>
<table>
  <td>T3 cell 1.1</td>
  <td>T3 cell 1.2</td>
</table>

<h2>Table 4</h2>
<table>
  <tbody>
  <td>T4 cell 1.1</td>
  <td>T4 cell 1.2</td>
  </tbody>
</table>
</body>
</html>
