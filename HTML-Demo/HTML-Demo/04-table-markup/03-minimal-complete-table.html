<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal "Complete" Table</title>
  <style>
    h2 {
      margin-bottom: 2px
    }

    table,
    td {
      border: 1px solid black;
    }

    caption {
      caption-side: bottom;
    }

    thead,
    tfoot {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
<h1>Minimal Complete Table</h1>
<h2>Table</h2>
<table>
  <caption>The Caption</caption>
  <thead>
  <tr>
    <th>head 1</th>
    <th>head 2</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>cell 1.1</td>
    <td>cell 1.2</td>
  </tr>
  </tbody>
  <tfoot></tfoot>
</table>
</body>
</html>
