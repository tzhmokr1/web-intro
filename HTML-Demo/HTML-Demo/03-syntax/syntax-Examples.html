<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Erzeugt einen Link, das href attribute sagt aus wohin der Link zeigen soll -->
<a href="http://www.google.com">Link</a>

<!-- Erzeugt ein Bild. src zeigt auf das Bild und alt sagt aus was dargestellt werden soll, wenn das Bild nicht vorhanden ist -->
<img src="img.png" alt="Kein Bild vorhanden">

<!-- Erzeugt ein Input mit einem bestimmten Type und Wert -->
<input type="password" value="1234">
</body>
</html>
