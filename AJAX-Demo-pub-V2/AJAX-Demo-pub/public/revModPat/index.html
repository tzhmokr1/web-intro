<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs Rating AJAX SPA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Songs Rating AJAX SPA</h1>
<h2>Songs</h2>
<ul id="songs-list"></ul>

<ul id="posts-list"></ul>
<h2>Add a New Song</h2>
<form id="new-song-form">
    <label for="new-artist-input">Artist</label><input id="new-artist-input">
    <label for="new-song-title-input">Song Title</label><input id="new-song-title-input">
    <button>Add Song</button>
</form>
<div id="edit-song-dialog" hidden>
    <form>
        <h1>Edit Song</h1>
        <div>
            <label for="edit-artist-input">Artist</label><input id="edit-artist-input">
        </div>
        <div>
            <label for="edit-song-title-input">Song Title</label><input id="edit-song-title-input">
        </div>
        <button>Update Song</button>
    </form>
    <button id="delete-song-button">Delete Song</button>
</div>

<script src="dataService.js"></script>
<script src="index.js"></script>
</body>
</html>
