<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Down Solution</title>
</head>
<body>
<h1>Count Down Problem</h1>
<p>Here the Countdown Animation Works</p>
<h2>Countdown</h2>
<output>10</output>
<div>
    <button>Start Countdown</button>
</div>

<script>
    let counter = 10;
    const outputElement = document.querySelector('output');


    function doCountDown () {
      if (counter > 0) {
        setTimeout(() => {
          counter -= 1;
          outputElement.innerHTML = counter;
          doCountDown();
        }, 300)
      }else{
        outputElement.innerHTML = 'done';
      }
    }

    function startCountDown () {
      counter = 10;
      outputElement.innerHTML = counter;
      doCountDown();
    }
    document.querySelector('button').addEventListener('click', startCountDown)
</script>
</body>
</html>
