<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async (Promise.await) Songs Demo</title>
    <style>
        li.song-entry {
            font-weight: bold;
            font-size: larger;
            margin: 5px;
        }

        span.artist {
            font-style: italic;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<h1>Async (Promise.await) Songs Demo</h1>
<button>Display Songs</button>
<ul id="songs-list"></ul>

<script type="module">
    import dataService from "./mockPromiseDataService.js";

    // view refs
    const btnElement = document.querySelector('button');
    const songsList = document.querySelector('#songs-list');

    // view rendering
    function createSongsHtml(songs) {
        return songs.map(song =>
            `<li class="song-entry" id="song-${song.id}">
                    (${song.rating})
                        <span class="title">${song.title}</span>
                        <span class="artist"> (${song.artist})</span>
            </li>`).join('');
    }

    function renderSongs(songs) {
        songsList.innerHTML = createSongsHtml(songs);
    }

    // controller
    async function getAndRenderSongs() {
        songsList.innerHTML = "Loading Songs";
        //todo use await Promise sytax to load songs
        //const songs = ...
        //renderSongs(songs);
    }
    btnElement.addEventListener('click', getAndRenderSongs);
</script>
</body>
</html>
