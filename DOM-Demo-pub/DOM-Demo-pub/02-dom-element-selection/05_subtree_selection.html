<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo: Selection in Subtree</title>
</head>
<body>
<nav>
    <ul class="nav">
        <li class="nav-item">nav1</li>
        <li class="nav-item">nav2</li>
        <li class="nav-item">nav3</li>
    </ul>
</nav>
<main>
    <ul id="list-container">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
        <li>4th</li>
    </ul>

</main>
<script>
    console.log("1", document.getElementsByClassName('nav')[0].getElementsByTagName("li").length);
    console.log("2", document.querySelector('.nav').querySelectorAll("li").length);
    console.log("3", document.querySelector('.nav').getElementsByTagName("li").length);

    const nav = document.querySelector('.nav');
    console.log("4", nav.querySelectorAll("li").length);

    console.log("5", document.getElementById('list-container').getElementsByTagName("li").length);
</script>
</body>
</html>
