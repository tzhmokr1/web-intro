<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(document.readyState); // loading

        window.addEventListener("load", () => console.log(document.readyState)); // complete
        document.addEventListener("DOMContentLoaded", () => console.log(document.readyState)); // interactive
    </script>

</head>
<body>

<script>
    console.log(document.readyState) // loading
</script>
</body>
</html>
