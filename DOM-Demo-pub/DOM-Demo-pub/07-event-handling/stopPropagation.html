<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px black solid;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content1">ohne stopPropagation</div>
    <div id="content2">mit stopPropagation</div>
</div>
<script>
    document.getElementById("container").addEventListener("click", (args) => {
        console.log("container")
    });

    document.getElementById("content1").addEventListener("click", (args) => {
        console.log("content1")
    });

    document.getElementById("content2").addEventListener("click", (args) => {
        console.log("content2");
        args.stopPropagation();
    });

</script>

</body>
</html>
