<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Append Operations</title>
</head>
<body>
<h1>Songs</h1>
<ul id="songs"></ul>

<script src="songmodel.js"></script>
<script>
    const songListElement = document.getElementById("songs");

    function renderSongs() {
        const df = document.createDocumentFragment();
        for(const song of songs) {
            const liElement = document.createElement("li");
            const h3Element = document.createElement("h3");
            liElement.appendChild(h3Element);
            h3Element.textContent = song.title;

            const pElement = document.createElement("p");
            liElement.appendChild(pElement);
            pElement.textContent = song.artist;
            df.appendChild(liElement);
        }
        songListElement.appendChild(df);
    }

    renderSongs();
</script>

</body>
</html>
