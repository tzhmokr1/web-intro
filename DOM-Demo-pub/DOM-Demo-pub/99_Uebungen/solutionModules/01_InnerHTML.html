<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnerHTML</title>
</head>
<body>
<h1>Songs</h1>
<ul id="songs"></ul>
<!--<script src="songmodel.js"></script>-->
<script type="module">
    import songsModel from "./songmodel.js";
    //DOM Refs
    const songListElement = document.getElementById("songs");

    // Rendering
    function createSongsHtml(songs) {
        return songs.map(song =>
            `<li>
                 <h3>${song.title}</h3>
                 <p>${song.artist}</p>
             </li>`
        ).join('');
    }

    function renderSongs() {
        const songHtml = createSongsHtml(songsModel.songs);
        songListElement.innerHTML = songHtml;
    }

    renderSongs()

</script>
</body>
</html>
