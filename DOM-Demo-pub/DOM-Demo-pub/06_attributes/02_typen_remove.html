<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        [checked=true]{
            outline: 10px black solid;
        }
    </style>
</head>
<body>
<input type="checkbox" checked>
<input type="checkbox" checked="false">
<input type="number" step=2>

<script>
    Array.from(document.querySelectorAll("input")).forEach((el, i) => {
        console.log(i, el.type, el.checked, el.step);
    });

    // bad but bad
    document.querySelectorAll("input[type='checkbox']")[1].checked = false;
    // good
    document.querySelectorAll("input[type='checkbox']")[0].removeAttribute("checked");

</script>

</body>
</html>
