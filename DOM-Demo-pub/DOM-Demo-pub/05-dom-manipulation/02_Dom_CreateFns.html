<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            display: block;
        }
        .insertAdjacentHTML{
            font-style: italic;
        }

        #container{
            border-left: 1px black solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>

    <script>

        function createSpanWithText(text){
            const span = document.createElement("span");
            span.innerText = text;
            return span;
        }
        const container = document.getElementById("container");

        container.appendChild(createSpanWithText("appendChild 1"));
        container.appendChild(createSpanWithText("appendChild 2"));
        const child3 = createSpanWithText("appendChild 3");
        container.appendChild(child3);
        const child4 = createSpanWithText("appendChild 4");
        container.appendChild(child4);
