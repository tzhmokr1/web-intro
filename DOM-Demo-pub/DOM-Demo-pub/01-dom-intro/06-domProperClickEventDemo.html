<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Proper ClickEventHandler Demo</title>
</head>
<body>
<h1>DOM Proper ClickEventHandler Demo</h1>
<button id="btn">Click Me</button>
<output id="out"></output>
<script>
  function init () {
    const outElmt = document.getElementById('out');
    const btnElmt = document.getElementById('btn');
    btnElmt.addEventListener('click', () => outElmt.innerText = 'Hello World');
  }
  document.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
