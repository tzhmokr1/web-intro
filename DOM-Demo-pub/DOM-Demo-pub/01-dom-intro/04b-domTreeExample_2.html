<script>


    function printTree_with_whitespaces(node, level) {
        console.log("".padStart(level * 2), node.tagName || node.nodeName);

        for (const nodeChild of node.childNodes) {
            printTree_with_whitespaces(nodeChild, level + 1);
        }
    }

    printTree_with_whitespaces(document.children[0], 0);
