<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Interactive States Demo</title>
  <style>
    .box {
      border: black 3px solid;
      margin: 10px;
      margin-left: 150px;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: lightpink;
    }
    .box:hover {
      background-color: lightblue;
    }
    .box:focus {
      background-color: lightblue;
    }
  </style>
</head>
<body>
<h1>DOM Interactive States Demo</h1>

<div class="box" tabindex="0">Box1</div>
<div class="box" tabindex="0">Box2</div>
<div class="box" tabindex="0">Box3</div>

</body>
</html>
